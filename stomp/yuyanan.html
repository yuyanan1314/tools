<!DOCTYPE html>
<html>
 
<head>
    <title>stomp</title>
</head>
 
<body>
    Welcome<br/><input id="text" type="text" />
    <button onclick="send()">发送消息</button>
    <button onclick="subscribe3()">订阅消息/user/queue/message</button>
    <hr/>
    <div id="message"></div>
</body>
 
<script src="http://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script type="text/javascript">
    // 建立连接对象（还未发起连接）
    var socket = new SockJS("http://localhost:8970/api/v1/cashier/socket/webSocketServer/sockJs");
	
    var shopId = 100119;
    var userName = 'yuyanan';
    var key = shopId + '-' + userName;
 
    // 获取 STOMP 子协议的客户端对象
    var stompClient = Stomp.over(socket);
 
    // 向服务器发起websocket连接并发送CONNECT帧
    stompClient.connect(
        {
            userName: userName,
	    shopId: shopId // 携带客户端信息
        },
        function connectCallback(frame) {
            // 连接成功时（服务器响应 CONNECTED 帧）的回调方法
            setMessageInnerHTML("连接成功");
		subscribe3();
		subscribe4();
		subscribe5();
        },
        function errorCallBack(error) {
            // 连接失败时（服务器响应 ERROR 帧）的回调方法
            setMessageInnerHTML("连接失败");
        }
    );
 
    //订阅消息 点对点
    function subscribe3() {
        stompClient.subscribe('/user/'+ key +'/meal', function (response) {
            setMessageInnerHTML(response.body);
        });
    }

    //广播
    function subscribe4() {
        stompClient.subscribe('/topic/guangbo', function (response) {
            setMessageInnerHTML(response.body);
        });
    }

  //门店2
    function subscribe5() {
        stompClient.subscribe('/topic/100119/meal', function (response) {
            setMessageInnerHTML(response.body);
        });
    }
 
    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }
 
</script>
 
</html>
